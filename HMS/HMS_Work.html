<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="HMS.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Management System</h1>
        <div class="form-container">
            <h2>Work Details</h2>
            <form method="post" action="HMS_Work.php">
                <div class="form-group">
                    <label for="Company_Name">Company/College Name:</label>
                    <input type="text" id="Company_Name" name="Company_Name" required>

                    <label for="Company_Address">Company/College Address:</label>
                    <input type="text" id="Company_Address" name="Company_Address" required>

                    <label for="Company_Number">Company/College Number (Optional):</label>
                    <input type="tel" id="Company_Number" name="Company_Number">

                    <label for="Designation">Designation:</label>
                    <select id="Designation" name="Designation" required>
                        <option value="">-- Select Type --</option>
                        <option value="Student">Student</option>
                        <option value="Employee">Employee</option>
                    </select>
                </div>
                <button type="button" onclick="window.open('HMS_Room.html', '_self');">Back</button>
                <button type="submit" name="submitform">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
