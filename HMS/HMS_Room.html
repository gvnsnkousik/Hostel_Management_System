<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="HMS.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Management System</h1>
        <div class="form-container">
            <h2>Room Details</h2>
            <form method="post" action="HMS_Room.php">
                <div class="form-group">
                    <label for="Room_Number">Room Number:</label>
                    <select id="Room_Number" name="Room_Number" required>
                        <option value="">-- Select Room Number --</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>

                    <label for="Floor">Floor:</label>
                    <select id="Floor" name="Floor" required>
                        <option value="">-- Select Floor --</option>
                        <option value="First Floor">First Floor</option>
                        <option value="Second Floor">Second Floor</option>
                        <option value="Third Floor">Third Floor</option>
                        <option value="Fourth Floor">Fourth Floor</option>
                    </select>

                    <label for="Block">Block Number:</label>
                    <select id="Block" name="Block" required>
                        <option value="">-- Select Block --</option>
                        <option value="Block-1">Block - 1</option>
                        <option value="Block-2">Block - 2</option>
                        <option value="Block-3">Block - 3</option>
                    </select>
                </div>
                <button type="button" onclick="window.open('HMS_Rent.html', '_self');">Back</button>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
