<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hostel Management System</title>
    <link rel="stylesheet" href="HMS.css">
</head>
<body>
    <div class="container">
        <h1>Hostel Management System</h1>
        <div class="form-container">
            <h2>Guardian Details</h2>
            <form method="post" action="HMS_Guardian.php">
                <div class="form-group">
                    <label for="Name">Name:</label>
                    <input type="text" id="Name" name="Name" required>
                    
                    <label for="Relation">Relation:</label>
                    <input type="text" id="Relation" name="Relation" required>

                    <label for="Contact_Number">Contact Number:</label>
                    <input type="tel" id="Contact_Number" name="Contact_Number" pattern="{10}" required>
                    
                    <label for="Email_ID">Email-ID (Optional):</label>
                    <input type="email" id="Email_ID" name="Email_ID">

                    <label for="Address">Address:</label>
                    <input type="text" id="Address" name="Address" required>
                </div>
                <button type="button" onclick="window.open('HMS_Resident.html', '_self');">Back</button>
                <button type="submit">Next</button>
            </form>
        </div>
    </div>
</body>
</html>
